<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>caluclator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h1>CALUCLATOR</h1>
    <div class="caluclator">
        <input type="text" id="display" readonly>
    <div class="buttons">
        <button>%</button>
        <button>√</button>
        <button>←</button>
        <button class="dark">C</button>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="red">-</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="blue">/</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="yellow">*</button>

        <button>.</button>
        <button>0</button>
        <button>=</button>
        <button class="green">+</button>
    </div>
    </div>
</div>
    
    <script src="script.js"></script>
</body>
</html>
